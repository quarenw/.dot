# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'

# Set theme
set -g @catppuccin_flavour 'macchiato'

# Set terminal colors for theme
set -g default-terminal "screen-256color"
set -ag terminal-overrides "xterm-256color:RGB"

set -s escape-time 0

setw -g xterm-keys on
set -s escape-time 10         # faster command sequences
set -sg repeat-time 600       # increase repeat timeout
set -s focus-events on

set -g history-limit 100000   # boost history

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

# set -g status-interval 10     # redraw status line every 10 seconds

set -g monitor-activity on
set -g visual-activity off

bind C-c new-session          # create session

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

bind - split-window -v        # split current window horizontally
bind _ split-window -h        # split current window vertically

# pane navigation
bind -r h select-pane -L      # move left
bind -r j select-pane -D      # move down
bind -r k select-pane -U      # move up
bind -r l select-pane -R      # move right
bind > swap-pane -D           # swap current pane with the next one
bind < swap-pane -U           # swap current pane with the previous one

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# window navigation
unbind n
unbind p
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind Tab last-window        # move to last active window

# Simple mouse mode toggle
bind-key c-M set-option -g mouse \; display-message 'Mouse #{?mouse,on,off}'

# catppuccin config
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(),}"
set -g @catppuccin_status_modules_right "directory date_time"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_left_separator  ""
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{pane_current_path}"
set -g @catppuccin_date_time_text "%H:%M"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
